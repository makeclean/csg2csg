name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
          cache: 'pip'

      - name: Install packages
        run: |
          pip install .[dev]

      - name: Test with pytest
        run: |
          pytest --cov=csg2csg

      - name: Lint with Ruff
        run: |
          ruff --format=github --target-version=py37 .
        continue-on-error: true
